{% load static %}
{% load custom_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'tarotmagic/css/bootstrap.min.css' %}">
  <script src="{% static 'tarotmagic/js/bootstrap.min.js' %}"></script>
</head>

<body class="bg-body-secondary">

<nav class="navbar navbar-expand-lg bg-success p-2" data-bs-theme="dark">
    <div class="container-fluid">

 <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

 <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
       <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
 </div>

     <div class="offcanvas-body">

      {% block menu %}
{% for m in menu %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
</ul>

{% endfor %}
</div>
 {% endblock %}

      </div>
</nav>


        {% block content %}
    {% endblock %}


</body>

<!--<footer class="p-3 text-center">-->
<!--    Copyright-->
<!--</footer>-->

</html>
