{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide px-2">
  <div class="carousel-indicators">
      {% for id in posts_ids %}
      {% if forloop.first %}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{id}}" class="active" aria-current="true" aria-label="Slide {{ id|add:1 }}"></button>
    {% else %}
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{id}}" aria-label="Slide {{ id|add:1 }}"></button>
{% endif %}
{% endfor %}
  </div>

  <div class="carousel-inner">

{% for f in feed_posts %}
      {% if forloop.first %}
      <div class="carousel-item active">
        <div class="d-flex justify-content-center">
       <img src='{{ f.image.url }}' class="vw-50 " style="height: 800px" alt="gods">
            <div class="carousel-caption d-flex ">
                <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.6)">

         </div>
         </div>
      </div>
          </div>

          {% else %}
          <div class="carousel-item">
        <div class="d-flex justify-content-center">
       <img src='{{ f.image.url }}' class="d-flex vw-50 " style="height: 800px" alt="gods">
            <div class="carousel-caption d-flex ">
                <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.6)">

         </div>
         </div>
      </div>
          </div>


{% endif %}
{% endfor %}

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

{% endblock %}
